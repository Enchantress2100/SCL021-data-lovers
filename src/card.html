<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <header class="navbar">
      <ul>
        <li><a class="left" href="./index.html">Acá va el banner</a></li>
        <li><a class="right" href="./display.html">Ver todas las películas</a></li>
      </ul>
    </header>
  <div class="main">
    <div class="wrapper">
    <div class="principal">
      <section class="info" id="info">
      </section>
      <section class="menu">
          <button type="button" class="collapsible">People</button>
          <div class="content">
            <p>Name:</p>
            <img id="image-people" src="" alt="">
            <p>Gender:</p>
            <p>Age:</p>
            <p>Eye color:</p>
            <p>Hair color:</p>
            <p>Specie:</p>
          </div>
          <button type="button" class="collapsible">Locations</button>
          <div class="content">
            <p>Name:</p>
            <img id="image-location" src="" alt="">
            <p>Climate:</p>
            <p>Terrain:</p>
            <p>Surface Water:</p>
            <p>Residents:</p>
          </div>
          <button type="button" class="collapsible">Vehicles</button>
          <div class="content">
            <p>Name: <span id="name-vehicle"></span></p>
            <img id="image-vehicle" src="" alt="">
            <p>Description:</p>
            <p>Vehicle class:</p>
            <p>Length:</p>
            <p>Name of the Pilot:</p>
          </div>
      </section>
    </div>
    <div id=img class="aside">
    </div>
    </div>
  </div>
  <script type="module" src="./card.js"></script>
  </body>
</html>
