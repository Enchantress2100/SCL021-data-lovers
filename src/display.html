<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas las películas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a class= "" href="./index.html"><img class="totoro" src="./data/ghibli/banner_Mesa de trabajo 1.png" alt="totoro index"></a></li>
            <li><a class="active" href="./display.html">Ver todas las películas</a></li>
        </ul>
      </div>
        <div id="sort" class="sort">Ordenar por
            <div class="dropdown">
                <button class="dropbtn">Elegir</button>
                <div class="dropdown-content">
                  <p id="name">Nombre</p>
                  <p id="date">Fecha</p>
                  <p id="rating">Rating</p>
                </div>
                <p style="display: inline;" id="order">Asc/desc</p>
              </div>
        </div>

        <div action="" class="main">
          <div class="filter" id="filter">
          <h4>Filter by:</h4>

          <form class="menu" id="director">
          <button type="button" id="boton1" class="collapsible">Director</button>
          <div class="" id="filter1"></div>
          <div><button type="submit" class="button" id="submitDirector">Submit</button></div>
          </form>

          <form class="menu" id="producer">
          <button type="button" id="boton2" class="collapsible">Producer</button>
          <div class="" id="filter2"></div>
          <div><button type="submit" class="button" id="submitProducer">Submit</button></div>
          </form>
          
          <form class="menu" id="year">
          <button type="button" id="boton3" class="collapsible">Year</button>
          <div class="" id="filter3"></div>
          <div><button type="submit" class="button" id="submitDate">Submit</button></div>
          </form>
      </div>
    <div id="allFilms" class="wrapper size">
    </div>
    </div>
<script type="module" src="./display.js"></script>
